<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark justify-content-between">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="not_logged_index.html">Local Cinema</a>
        <!-- Navbar-->
        <div class="mr-3 pe-3">
            <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#loginModal"> Log in</button>
            <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#registerModal"> Become a volunteer</button>
        </div>    
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog px-4 py-4">
          <div class="modal-content">
  
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Login</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
  
            <!-- Modal Body -->
            <form class="modal-body">
                <div class="form-floating mb-3">
                    <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                    <label for="inputEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                    <label for="inputPassword">Password</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                    <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                </div>

                    <div class="mt-4 mb-0">
                        <div class="d-grid"><a class="btn btn-dark" onclick="login()">Login</a></div>
                    </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog px-4 py-4">
          <div class="modal-content">
  
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Register</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
  
            <!-- Modal Body -->
            <form class="modal-body">
                <div class="form-floating mb-3">
                    <input class="form-control" id="inputName" type="text" placeholder="Enter your first name" />
                    <label for="inputName">Full name</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" pattern="[0-9]{12}"/>
                    <label for="inputPhone">Phone number</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="inputDate" type="date" placeholder="YYYY-MM-DD" />
                    <label for="inputDate">Date of birth</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="inputEmailR" type="email" placeholder="name@example.com" />
                    <label for="inputEmailR">Email address</label>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-floating mb-3 mb-md-0">
                            <input class="form-control" id="inputPasswordR" type="password" placeholder="Create a password" />
                            <label for="inputPasswordR">Password</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3 mb-md-0">
                            <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                            <label for="inputPasswordConfirm">Confirm Password</label>
                        </div>
                    </div>
                </div>
                <div class="mt-4 mb-0">
                    <div class="d-grid"><a class="btn btn-dark" id="registerBtn">Create Account</a></div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div aria-live="polite" aria-atomic="true" class="bg-body-secondary position-relative bd-example-toasts rounded-3">
    <div class="toast-container p-3 top-0 start-50 translate-middle-x">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Local Cinema</strong>
          <small>now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Registration complete!
        </div>
      </div>
    </div>
    </div>

    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-5 pt-5 pb-3">Our Shows</h1>
            <div class="card mb-4">
                <div class="card-body">
                    <table id="datatablesSimple">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>                               
                                <th>Date</th>
                                <th>Time</th>
                                <th>Price</th>
                                <th>Room</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>                                
                                <th>Date</th>
                                <th>Time</th>
                                <th>Price</th>
                                <th>Room</th>
                            </tr>
                        </tfoot>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
